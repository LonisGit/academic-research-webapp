<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wissenschaftliche Suche</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Wissenschaftliche Publikationen suchen</h1>
  </header>

  <div class="tab-selector">
    <button class="active" data-source="all">Alle</button>
    <button data-source="sciencedirect">ScienceDirect</button>
    <button data-source="springer">Springer</button>
    <button data-source="ais">AIS E-Libary</button>
  </div>

  <div class="search-box">
    <input type="text" id="search-query" placeholder="Suche nach wissenschaftlichen Artikeln..." />
    <button onclick="performSearch()">Suchen</button>
  </div>

  <div class="results" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
