<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wissenschaftliche Suche</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Wissenschaftliche Publikationen suchen</h1>
  </header>

  <div class="tab-selector">
    <button class="active" data-source="all">Alle</button>
    <button class="tab-sd" data-source="sciencedirect">ScienceDirect</button>
    <button class="tab-springer" data-source="springer">Springer</button>
    <button class="tab-ais" data-source="ais">AIS E-Libary</button>
  </div>

  


<div class="sort-filter">
  <select id="sort-select" aria-label="Sortieren nach">
    <option value="relevance">Relevanz</option>
    <option value="year-desc">Jahr (neu → alt)</option>
    <option value="year-asc">Jahr (alt → neu)</option>
    <option value="title-asc">Titel (A–Z)</option>
    <option value="title-desc">Titel (Z–A)</option>
  </select>
  <label>
    <input type="checkbox" id="openaccess-checkbox" />
    Nur Open Access
  </label>
</div>


<div class="search-box">
  <input type="text" id="search-query" placeholder="Suche nach wissenschaftlichen Artikeln..." />
  <button onclick="performSearch()">Suchen</button>
</div>


  <div class="results" id="results"></div>
  <div id="loader" class="loader hidden"></div>

  <div id="results"></div>
<button id="export-csv" style="margin-top: 1em;">Ergebnisse als CSV herunterladen</button>



  <script src="script.js"></script>
</body>

</html>
